<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo-section">
        <div class="goodyear-logo">
          <img src="assets/goodyear-logo.png" alt="Goodyear" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
          <span style="display: none; font-family: 'Inter', sans-serif; font-weight: 700; font-size: 32px; color: #FFD100; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); letter-spacing: 3px;">GOODYEAR</span>
        </div>
        <div class="logo-subtitle">AERO Bead Cleaning</div>
      </div>
    </div>

    <!-- Login Form -->
    <div class="login-form">
      <h2>ğŸ” Login</h2>
      <p class="login-subtitle">Enter your credentials to access the system</p>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">ğŸ‘¤ Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            placeholder="Enter your username"
            required
            [disabled]="isLoading"
            class="form-input"
          >
        </div>

        <div class="form-group">
          <label for="password">ğŸ”’ Password</label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              placeholder="Enter your password"
              required
              [disabled]="isLoading"
              class="form-input"
            >
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading"
            >
              {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          âš ï¸ {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="isLoading || !credentials.username || !credentials.password"
        >
          <span *ngIf="!isLoading"> Login</span>
          <span *ngIf="isLoading">â³ Logging in...</span>
        </button>
      </form>

      <!-- Demo Credentials -->
      <div class="demo-section">
        <p class="demo-title">ğŸ§ª Demo Credentials:</p>
        <div class="demo-buttons">
          <button
            type="button"
            class="demo-button admin"
            (click)="fillDemoCredentials('admin')"
            [disabled]="isLoading"
          >
            ğŸ‘¨â€ğŸ’¼ Admin (admin/admin)
          </button>
          <button
            type="button"
            class="demo-button user"
            (click)="fillDemoCredentials('user')"
            [disabled]="isLoading"
          >
            ğŸ‘©â€ğŸ’¼ User (user/user)
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>Â© 2024 Goodyear Tire & Rubber Company. AERO Bead Cleaning System.</p>
    </div>
  </div>
</div>
